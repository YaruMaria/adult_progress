{% extends "base.html" %}

{% block title %}Регистрация - EduProgress{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center py-5">
    <div class="col-xl-5 col-lg-6 col-md-7">
        <div class="glass-card p-5 animate-fade-in">
            <div class="text-center mb-5">
                <div class="nav-brand" style="font-size: 3rem; margin-bottom: 0.5rem;">
                    <i class="fas fa-user-plus"></i> Регистрация
                </div>
                <p class="text-muted">Создайте новый аккаунт для начала обучения</p>
            </div>

            <form method="POST" action="{{ url_for('register') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-4">
                    <label class="form-label fw-semibold text-dark mb-2">
                        <i class="fas fa-at me-2 text-primary"></i>Логин
                    </label>
                    <input type="text" class="form-control py-3" name="username"
                           placeholder="Придумайте уникальный логин" required minlength="3">
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-key me-2 text-primary"></i>Пароль
                        </label>
                        <input type="password" class="form-control py-3" name="password"
                               placeholder="Не менее 6 символов" required minlength="6">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold text-dark mb-2">
                            <i class="fas fa-check-circle me-2 text-primary"></i>Подтверждение
                        </label>
                        <input type="password" class="form-control py-3" name="confirm_password"
                               placeholder="Повторите пароль" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold text-dark mb-3">
                        <i class="fas fa-user-tag me-2 text-primary"></i>Выберите роль
                    </label>
                    <div class="d-grid gap-3">
                        <div class="btn-group btn-group-lg" role="group">
                            <input type="radio" class="btn-check" name="role" value="student" id="role-student" checked>
                            <label class="btn btn-outline-primary py-3" for="role-student">
                                <i class="fas fa-user-graduate me-2"></i>Ученик
                            </label>

                            <input type="radio" class="btn-check" name="role" value="teacher" id="role-teacher">
                            <label class="btn btn-outline-primary py-3" for="role-teacher">
                                <i class="fas fa-chalkboard-teacher me-2"></i>Учитель
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-gradient w-100 py-3 fw-semibold mt-2">
                    <i class="fas fa-rocket me-2"></i>Начать обучение
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <p class="text-muted mb-0">
                    Уже есть аккаунт?
                    <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold text-gradient">
                        Войти в систему
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleButtons = document.querySelectorAll('.btn-check');
    roleButtons.forEach(btn => {
        btn.addEventListener('change', function() {
            document.querySelectorAll('.btn').forEach(label => {
                label.classList.remove('active', 'btn-primary');
                label.classList.add('btn-outline-primary');
            });
            this.nextElementSibling.classList.add('active', 'btn-primary');
            this.nextElementSibling.classList.remove('btn-outline-primary');
        });
    });
});
</script>
{% endblock %}
