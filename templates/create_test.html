<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать тест</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #A5810A;
            --primary-dark: #7A833D;
            --secondary: #4C4F3F;
            --light: #FAF7EA;
            --lighter: #EBE8D2;
            --dark: #4C4F3F;
            --darker: #3E3A09;
            --success: #7A833D;
            --danger: #8B4513;
            --warning: #C7AE2B;
            --gray: #7C7C53;
            --gray-light: #E7E7D9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-image: url('https://i.pinimg.com/1200x/94/86/c9/9486c96860a224d02a528a949416adf9.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
            font-size: 0.9rem;
        }

        body::before {
            content: '';
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(60, 62, 38, 0.58);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
        }

        /* Навигация */
        .navbar {
            background: rgba(235, 232, 210, 0.95);
            padding: 1rem 0;
            box-shadow: 0 4px 12px rgba(72, 77, 55, 0.6);
            border-radius: 0 0 20px 20px;
            margin-bottom: 2rem;
        }

        .navbar-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .navbar-brand {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: var(--darker);
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar-text {
            color: var(--darker);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Кнопки */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            font-size: 0.85rem;
            gap: 0.3rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--warning));
            color: var(--darker);
            box-shadow: 0 4px 12px rgba(199, 174, 43, 0.7);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--warning), var(--primary));
            box-shadow: 0 6px 16px rgba(199, 174, 43, 0.9);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(165, 129, 10, 0.15);
            color: var(--darker);
            border: 1px solid var(--primary);
        }

        .btn-secondary:hover {
            background: rgba(165, 129, 10, 0.25);
        }

        .btn-danger {
            background: rgba(139, 69, 19, 0.15);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .btn-danger:hover {
            background: rgba(139, 69, 19, 0.25);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }

        .btn-outline:hover {
            background: var(--secondary);
            color: white;
        }

        /* Карточки */
        .card {
            background: rgba(250, 247, 234, 0.9);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 6px 18px rgba(72, 77, 55, 0.12);
            border: 1px solid rgba(224, 231, 255, 0.3);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid var(--lighter);
            padding: 0 0 1rem 0;
            margin-bottom: 1rem;
        }

        .card-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.4rem;
            color: var(--darker);
            margin: 0;
        }

        /* Формы */
        .form-label {
            font-weight: 600;
            color: var(--darker);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid var(--lighter);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.7);
            color: var(--dark);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(165, 129, 10, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Блоки вопросов */
        .question-block {
            border: 1px solid var(--lighter);
            border-radius: 12px;
            padding: 1.2rem;
            margin-bottom: 1.2rem;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .question-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--warning), var(--primary));
            border-radius: 12px 0 0 12px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-number {
            font-family: 'Fredoka One', cursive;
            font-size: 1.1rem;
            color: var(--darker);
        }

        /* Вспомогательные элементы */
        .text-muted {
            color: var(--gray) !important;
            font-size: 0.85rem;
        }

        .actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .navbar-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 0.8rem;
            }

            .question-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="{{ url_for('home') }}">EduProgress</a>
            <div class="navbar-nav">
                <span class="navbar-text">Учитель: {{ session.username }}</span>
                <a class="btn btn-outline" href="{{ url_for('tests_list') }}">
                    <i class="fas fa-arrow-left me-1"></i> Назад к тестам
                </a>
                <a class="btn btn-primary" href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Создать новый тест</h2>
            </div>

            <form method="POST" action="{{ url_for('create_test') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="mb-3">
                    <label for="title" class="form-label">Название теста *</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание теста</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <div class="card-header">
                    <h3 class="card-title">Вопросы теста</h3>
                </div>

                <div id="questions-container">
                    <div class="question-block" id="question-1">
                        <div class="question-header">
                            <span class="question-number">Вопрос 1</span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Текст вопроса *</label>
                            <input type="text" class="form-control" name="question_1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Правильный ответ *</label>
                            <input type="text" class="form-control" name="answer_1" required>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-secondary" id="add-question">
                    <i class="fas fa-plus"></i> Добавить вопрос
                </button>

                <div class="mb-3">
                    <small class="text-muted">Максимум 10 вопросов</small>
                </div>

                <div class="actions">
                    <button type="submit" class="btn btn-primary">Сохранить тест</button>
                    <a href="{{ url_for('tests_list') }}" class="btn btn-outline">Отмена</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let questionCount = 1;
        const maxQuestions = 10;

        document.getElementById('add-question').addEventListener('click', function() {
            if (questionCount < maxQuestions) {
                questionCount++;
                const newQuestion = document.createElement('div');
                newQuestion.className = 'question-block';
                newQuestion.id = `question-${questionCount}`;
                newQuestion.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">Вопрос ${questionCount}</span>
                        <button type="button" class="btn btn-danger btn-sm" onclick="removeQuestion(${questionCount})">
                            <i class="fas fa-trash"></i> Удалить
                        </button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Текст вопроса *</label>
                        <input type="text" class="form-control" name="question_${questionCount}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Правильный ответ *</label>
                        <input type="text" class="form-control" name="answer_${questionCount}" required>
                    </div>
                `;
                document.getElementById('questions-container').appendChild(newQuestion);

                if (questionCount === maxQuestions) {
                    document.getElementById('add-question').disabled = true;
                }
            }
        });

        function removeQuestion(questionNumber) {
            const questionElement = document.getElementById(`question-${questionNumber}`);
            if (questionElement && questionNumber > 1) {
                questionElement.remove();
                questionCount--;
                document.getElementById('add-question').disabled = false;

                // Перенумеровать оставшиеся вопросы
                const questions = document.querySelectorAll('.question-block');
                questions.forEach((question, index) => {
                    const newNumber = index + 1;
                    question.id = `question-${newNumber}`;
                    const questionNumberElement = question.querySelector('.question-number');
                    questionNumberElement.textContent = `Вопрос ${newNumber}`;

                    const questionInput = question.querySelector('input[name^="question_"]');
                    const answerInput = question.querySelector('input[name^="answer_"]');

                    if (questionInput) questionInput.name = `question_${newNumber}`;
                    if (answerInput) answerInput.name = `answer_${newNumber}`;

                    // Обновить обработчик удаления
                    const removeButton = question.querySelector('button');
                    if (removeButton) {
                        removeButton.setAttribute('onclick', `removeQuestion(${newNumber})`);
                    }
                });
            }
        }
    </script>
</body>
</html>
