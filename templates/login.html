<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #A5810A;
            --primary-dark: #7A833D;
            --secondary: #4C4F3F;
            --light: #FAF7EA;
            --lighter: #EBE8D2;
            --dark: #4C4F3F;
            --darker: #3E3A09;
            --success: #7A833D;
            --danger: #8B4513;
            --warning: #C7AE2B;
            --gray: #7C7C53;
            --gray-light: #E7E7D9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-image: url('https://i.pinimg.com/1200x/94/86/c9/9486c96860a224d02a528a949416adf9.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
            font-size: 0.9rem;
        }

        body::before {
            content: '';
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(60, 62, 38, 0.58);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
            position: relative;
        }

        /* Карточка входа */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: rgba(250, 247, 234, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(72, 77, 55, 0.15);
            border: 1px solid rgba(224, 231, 255, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
        }

        .nav-brand {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: var(--darker);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        /* Формы */
        .form-label {
            font-weight: 600;
            color: var(--darker);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 1px solid var(--lighter);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: var(--dark);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(165, 129, 10, 0.2);
        }

        /* Кнопки */
        .btn-gradient {
            background: linear-gradient(135deg, var(--primary), var(--warning));
            color: var(--darker);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(199, 174, 43, 0.4);
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, var(--warning), var(--primary));
            box-shadow: 0 6px 20px rgba(199, 174, 43, 0.6);
            transform: translateY(-2px);
        }

        /* Текст */
        .text-muted {
            color: var(--gray) !important;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .nav-brand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card animate-fade-in">
            <div class="text-center mb-5">
                <div class="nav-brand">
                    <i class="fas fa-graduation-cap"></i> Progress
                </div>
                <p class="text-muted">Добро пожаловать назад! Войдите в свой аккаунт</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-user me-2" style="color: var(--primary);"></i>Логин
                    </label>
                    <input type="text" class="form-control" name="username"
                           placeholder="Введите ваш логин" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">
                        <i class="fas fa-lock me-2" style="color: var(--primary);"></i>Пароль
                    </label>
                    <input type="password" class="form-control" name="password"
                           placeholder="Введите ваш пароль" required>
                </div>

                <button type="submit" class="btn-gradient mt-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <p class="text-muted mb-0">
                    Ещё нет аккаунта?
                    <a href="{{ url_for('register') }}" class="text-gradient text-decoration-none">
                        Создать аккаунт
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
