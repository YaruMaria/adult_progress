{% extends "base.html" %}

{% block title %}Вход в систему - EduProgress{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center py-5">
    <div class="col-xl-4 col-lg-5 col-md-6">
        <div class="glass-card p-5 animate-fade-in">
            <div class="text-center mb-5">
                <div class="nav-brand" style="font-size: 3rem; margin-bottom: 0.5rem;">
                    <i class="fas fa-graduation-cap"></i> EduProgress
                </div>
                <p class="text-muted">Добро пожаловать назад! Войдите в свой аккаунт</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="mb-4">
                    <label class="form-label fw-semibold text-dark mb-2">
                        <i class="fas fa-user me-2 text-primary"></i>Логин
                    </label>
                    <input type="text" class="form-control py-3" name="username"
                           placeholder="Введите ваш логин" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold text-dark mb-2">
                        <i class="fas fa-lock me-2 text-primary"></i>Пароль
                    </label>
                    <input type="password" class="form-control py-3" name="password"
                           placeholder="Введите ваш пароль" required>
                </div>

                <button type="submit" class="btn-gradient w-100 py-3 fw-semibold mt-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти в систему
                </button>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <p class="text-muted mb-0">
                    Ещё нет аккаунта?
                    <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold text-gradient">
                        Создать аккаунт
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
