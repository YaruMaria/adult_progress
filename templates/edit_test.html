<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать тест - {{ test.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .question-block {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
        }
        .add-question-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Образовательная платформа</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Учитель: {{ session.username }}</span>
                <a class="btn btn-outline-light btn-sm me-2" href="{{ url_for('tests_list') }}">
                    <i class="fas fa-arrow-left me-1"></i>Назад к тестам
                </a>
                <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Выйти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Редактировать тест: {{ test.title }}</h2>

        <form method="POST" action="{{ url_for('edit_test', test_id=test.id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="mb-3">
                <label for="title" class="form-label">Название теста *</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ test.title }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание теста</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ test.description }}</textarea>
            </div>

            <h4>Вопросы теста</h4>
            <div id="questions-container">
                {% for question in questions %}
                <div class="question-block" id="question-{{ loop.index }}">
                    <div class="mb-3">
                        <label class="form-label">Вопрос {{ loop.index }} *</label>
                        <input type="text" class="form-control" name="question_{{ loop.index }}" value="{{ question.question }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Правильный ответ *</label>
                        <input type="text" class="form-control" name="answer_{{ loop.index }}" value="{{ question.answer }}" required>
                    </div>
                    {% if loop.index > 1 %}
                    <button type="button" class="btn btn-sm btn-danger remove-question"
                            onclick="removeQuestion({{ loop.index }})">
                        <i class="fas fa-trash"></i> Удалить вопрос
                    </button>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <button type="button" class="btn btn-secondary add-question-btn" id="add-question">
                <i class="fas fa-plus"></i> Добавить вопрос
            </button>

            <div class="mb-3">
                <small class="text-muted">Максимум 10 вопросов</small>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            <a href="{{ url_for('tests_list') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>

    <script>
        let questionCount = {{ questions|length }};
        const maxQuestions = 10;

        document.getElementById('add-question').addEventListener('click', function() {
            if (questionCount < maxQuestions) {
                questionCount++;
                const newQuestion = document.createElement('div');
                newQuestion.className = 'question-block';
                newQuestion.id = `question-${questionCount}`;
                newQuestion.innerHTML = `
                    <div class="mb-3">
                        <label class="form-label">Вопрос ${questionCount} *</label>
                        <input type="text" class="form-control" name="question_${questionCount}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Правильный ответ *</label>
                        <input type="text" class="form-control" name="answer_${questionCount}" required>
                    </div>
                    <button type="button" class="btn btn-sm btn-danger remove-question"
                            onclick="removeQuestion(${questionCount})">
                        <i class="fas fa-trash"></i> Удалить вопрос
                    </button>
                `;
                document.getElementById('questions-container').appendChild(newQuestion);

                if (questionCount === maxQuestions) {
                    document.getElementById('add-question').disabled = true;
                }
            }
        });

        function removeQuestion(questionNumber) {
            const questionElement = document.getElementById(`question-${questionNumber}`);
            if (questionElement) {
                questionElement.remove();
                questionCount--;
                document.getElementById('add-question').disabled = false;

                // Перенумеровать оставшиеся вопросы
                const questions = document.querySelectorAll('.question-block');
                questions.forEach((question, index) => {
                    const newNumber = index + 1;
                    question.id = `question-${newNumber}`;
                    question.querySelector('label').textContent = `Вопрос ${newNumber} *`;
                    const questionInput = question.querySelector('input[name^="question_"]');
                    const answerInput = question.querySelector('input[name^="answer_"]');
                    questionInput.name = `question_${newNumber}`;
                    answerInput.name = `answer_${newNumber}`;
                });
            }
        }
    </script>
</body>
</html>
